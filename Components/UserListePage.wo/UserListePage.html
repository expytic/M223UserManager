<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Benutzerliste</title>
</head>
<body>
	<table>
		<tr>
			<th>login</th>
			<th>first name</th>
			<th>last name</th>
			<th>Rolle</th>
		</tr>
		<webobject name = "userlist">
		<tr>
			<td><webobject name = "info"><webobject name = "login"></webobject></webobject></td>
			<td><webobject name = "firstName"></webobject></td>
			<td><webobject name = "secondName"></webobject></td>
			<td><webobject name = "showRole"></webobject></td>
		</tr>
		</webobject>
	</table>
	<webobject name = "Login">
		<p>first name</p>
		<webobject name = "fname"></webobject>
		<p>last name</p>
		<webobject name = "lname"></webobject>
		<p>Role</p>
		<webobject name = "editRole"></webobject>
		<p>username</p>
		<webobject name = "username"></webobject>
		<p>password</p>
		<webobject name = "password"></webobject><br>
		<webobject name = "new">new</webobject>
		<webobject name = "change">change</webobject>
		<webobject name = "delete">delete</webobject>
	</webobject>
</body>
</html>
